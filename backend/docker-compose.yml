version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: btg_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: btg_pactual
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - btg_network

  # FastAPI Backend
  backend:
    build: .
    container_name: btg_backend
    restart: unless-stopped
    environment:
      # Database
      MONGODB_URL: mongodb://admin:password123@mongodb:27017/btg_pactual?authSource=admin
      DATABASE_NAME: btg_pactual
      
      # Security
      SECRET_KEY: your-super-secret-key-here-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # Application
      ENVIRONMENT: development
      PROJECT_NAME: BTG Pactual Funds Management
      VERSION: 1.0.0
      API_V1_STR: /api/v1
      
      # CORS
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://localhost:3001","http://localhost:8080"]'
      
      # Email Configuration (for notifications)
      SMTP_TLS: true
      SMTP_PORT: 587
      SMTP_HOST: smtp.gmail.com
      SMTP_USER: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
      EMAILS_FROM_EMAIL: noreply@btgpactual.com
      EMAILS_FROM_NAME: BTG Pactual
      
      # Twilio Configuration (for SMS)
      TWILIO_ACCOUNT_SID: your-twilio-account-sid
      TWILIO_AUTH_TOKEN: your-twilio-auth-token
      TWILIO_PHONE_NUMBER: +1234567890
      
      # AWS Configuration (for deployment)
      AWS_ACCESS_KEY_ID: your-aws-access-key
      AWS_SECRET_ACCESS_KEY: your-aws-secret-key
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: btg-pactual-files
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/__pycache__
    networks:
      - btg_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # MongoDB Express (Admin UI)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: btg_mongo_express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - btg_network

volumes:
  mongodb_data:
    driver: local

networks:
  btg_network:
    driver: bridge
